<div class="id-card animated fadeInRight">
  <div class="id-card-top">
    <img src="../../img/slice.png" />
    <h2 class="h2-responsive id-card-address">{{ info.address }} </h2>
    <span class="badge id-card-badge" ng-class="{
      'green': info.city === 'BL',
      'warning-color-dark': info.city === 'SC',
      'info-color-dark': info.city === 'SM',
      'warning-color': info.city === 'RWS',
      'red': info.city === 'RWC',
      'danger-color-dark': info.city === 'FC',
      'black': info.city === 'HB'}">
      {{ info.city }}</span>
  </div>
  <div class="id-card-half red lighten-3">
    <title-content title="Customer ID" content="info.cid"></title-content>
  </div>
  <div class="id-card-half grey lighten-3">
    <title-content title="Last Ordered" content="info.ordered * 1000 | date"></title-content>
  </div>
  <div class="id-card-bottom">
    <div class="phone-div">
      <p ng-repeat="number in info.phone">{{ number | telephone }}</p>
    </div>
  </div>
</div>
