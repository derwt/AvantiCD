<div class="edit-input">
  <label for="editing">{{ label }}</label>
  <input class="customer-field form-control" placeholder="{{ placeholder }}" ng-model="field" required/>
  <div ng-messages"editing.field.$error" role="alert">
    <div ng-message="required">
      Please enter a value for this field.
    </div>
  </div>
</div>
